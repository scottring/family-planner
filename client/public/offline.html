<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Family Planner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }
        
        p {
            opacity: 0.9;
            line-height: 1.5;
            margin: 0 0 2rem 0;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 1rem;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 1rem 0;
            opacity: 0.8;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.25rem;
            }
            
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>Your timeline data is safely stored and will sync automatically when you're back online.</p>
        
        <div class="status">
            <div class="pulse"></div>
            <span id="status-text">Waiting for connection...</span>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>View cached timelines</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Mark tasks as complete</span>
            </div>
            <div class="feature">
                <div class="feature-icon">âœ“</div>
                <span>Changes sync when online</span>
            </div>
        </div>
    </div>

    <script>
        // Monitor online status
        function updateStatus() {
            const statusText = document.getElementById('status-text');
            const pulse = document.querySelector('.pulse');
            
            if (navigator.onLine) {
                statusText.textContent = 'Back online! Syncing...';
                pulse.style.background = '#51cf66';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusText.textContent = 'Waiting for connection...';
                pulse.style.background = '#ff6b6b';
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Check initial status
        updateStatus();
        
        // Periodically check connection
        setInterval(() => {
            if (navigator.onLine) {
                updateStatus();
            }
        }, 5000);
    </script>
</body>
</html>
